# docker-compose.dev.yml
version: '3.8'

services:
  shortsync-dev:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: shortsync-dev
    volumes:
      - .:/app
      - ./data:/app/data
      - ./logs:/app/logs
      - ./output:/app/output
      - ./assets:/app/assets
      - /app/.venv  # Don't mount venv
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=development
      - DEBUG=true
    ports:
      - "8000:8000"  # API if you add one
      - "5678:5678"  # Debug port
    command: >
      sh -c "pip install -r requirements-dev.txt &&
             python -m bot.main --dev"
    networks:
      - shortsync-dev-network

  redis-dev:
    image: redis:alpine
    container_name: shortsync-redis-dev
    ports:
      - "6379:6379"
    networks:
      - shortsync-dev-network

  postgres-dev:
    image: postgres:alpine
    container_name: shortsync-postgres-dev
    environment:
      POSTGRES_DB: shortsync_dev
      POSTGRES_USER: dev
      POSTGRES_PASSWORD: dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    networks:
      - shortsync-dev-network

  adminer:
    image: adminer
    container_name: shortsync-adminer
    restart: always
    ports:
      - "8081:8080"
    networks:
      - shortsync-dev-network

networks:
  shortsync-dev-network:
    driver: bridge

volumes:
  postgres_dev_data:
